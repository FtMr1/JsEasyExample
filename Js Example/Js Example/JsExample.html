<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS01</title>
</head>
<style>
#kutu{
top:0px;
left: 0px;
width: 300px;
height: 300px;
position: absolute;
background: #3498db;
z-index: -1;
}
 
</style>
<body>
<input type="text" id="x" value="0">
<input type="text" id="y" value="0">
 
<div id="kutu"></div>
 
<script>
 
var x=document.getElementById("x");
var y=document.getElementById("y");
 
y.onkeyup=function(){
kutu.style.top=y.value+"px";
kutu.style.left=y.value+"px";
}
x.onkeyup=function(){
kutu.style.top=y.value+"px";
kutu.style.left=x.value+"px";
}
</script>
</body>
</html>
